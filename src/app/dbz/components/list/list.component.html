<h4 class="mb-3">Listado</h4>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" 
    *ngFor="let character of characterList; let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;"

    [ngClass]="{'list-group-item-dark': isLast,
                'list-group-item-success':isEven}">

        <div>
            <span class="text-primary">{{i+1}}</span>
            {{character.name}} - {{character.power}}
        </div>
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)" >X</button>
    </li>
</ul>
