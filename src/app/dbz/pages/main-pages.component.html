<h1 class="text-center mb-5">Dragon Ball Z Personajes</h1>

<div class="row">
    <div class="col">
        <app-dbz-list [characterList]="characters" (deleteCharacter)="deleteCharacter($event)" ></app-dbz-list>
    </div>
    <div class="col">
        <app-dbz-add-character (onNewCharacter)="addCharacter($event)" ></app-dbz-add-character>
    </div>
</div>
